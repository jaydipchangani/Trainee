<div class="view-container">
  <div class="controls-bar" [class.hidden]="isPresentationMode">
    <button class="copy-html-btn" (click)="copyHtml()">Copy HTML</button>
    <button class="presentation-btn" (click)="enterPresentationMode()">Presentation</button>
  </div>
  <div class="preview-main" [class.presentation-mode]="isPresentationMode">
    <div class="preview-content" [class.presentation-mode]="isPresentationMode">
      <iframe #previewIframe class="preview-iframe" [class.presentation-mode]="isPresentationMode" frameborder="0"></iframe>
      <div *ngIf="isPresentationMode" class="presentation-bar">
        <button class="presentation-arrow left"
          [disabled]="currentPresentationPage === 0"
          (click)="prevPresentationPage()"
          (mouseenter)="hoverLeft=true" (mouseleave)="hoverLeft=false">
          <span *ngIf="!hoverLeft">&#60;</span>
          <span *ngIf="hoverLeft">&#8592;</span>
        </button>
        <span class="presentation-page-indicator">
          {{currentPresentationPage + 1}} / {{pageCountArray.length}}
        </span>
        <button class="presentation-arrow right"
          [disabled]="currentPresentationPage === pageCountArray.length - 1"
          (click)="nextPresentationPage()"
          (mouseenter)="hoverRight=true" (mouseleave)="hoverRight=false">
          <span *ngIf="!hoverRight">&#62;</span>
          <span *ngIf="hoverRight">&#8594;</span>
        </button>
        <button class="presentation-exit-btn" (click)="onExitPresentationClick()" title="Exit presentation mode">
          <span style="font-size: 1.6rem; line-height: 1;">&#10005;</span>
        </button>
      </div>
    </div>
  </div>
</div>
