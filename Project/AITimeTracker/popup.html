<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Time Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI Time Tracker</h1>
    <div id="currentSession">
      <h2>Current Session</h2>
      <p id="currentSite">Not tracking</p>
      <p id="currentTime">00:00:00</p>
    </div>
    <div id="todayUsage">
      <h2>Today's Usage</h2>
      <ul id="usageList"></ul>
    </div>
    <div id="totalToday">
      <h2>Total Today</h2>
      <p id="totalTime">00:00:00</p>
    </div>
    <button id="optionsBtn">Options</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
