<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 Task 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">Bootstrap Grid</h1>

    <div class="container brd">
    
        <h6>4 Column (12/4=3)</h6>
        <div class="row brd">
            <div class="col-12 col-sm-6 col-md-3">
                <div class="h-all brd bg-danger-subtle">Col-3</div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="h-all brd bg-danger-subtle">Col-3</div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="h-all brd bg-danger-subtle">Col-3</div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="h-all brd bg-danger-subtle">Col-3</div>
            </div>
        </div>

        <div class="row empty"></div>

        <h6>3 Column (12/3=4)</h6>
        <div class="row brd">
            <div class="col-12 col-sm-6 col-md-4">
                <div class="brd bg-danger-subtle h-all">Col-4</div>
            </div>

            <div class="col-12 col-sm-6 col-md-4">
                <div class="brd bg-danger-subtle h-all">Col-4</div>
            </div>

            <div class="col-12 col-sm-6 col-md-4">
                <div class="brd bg-danger-subtle h-all">Col-4</div>
            </div>
        </div>

        <div class="row empty"></div>

        <h6>2 Column (12/6=2)</h6>
        <div class="row brd">
            <div class="col-12 col-md-6">
                <div class="brd bg-danger-subtle h-all">Col-6</div>
            </div>

            <div class="col-12 col-md-6">
                <div class="brd bg-danger-subtle h-all">Col-6</div>
            </div>
        </div>

        <div class="row empty"></div>

        <h6>1 Column (12/1=12)</h6>
        <div class="row brd">
            <div class="col-12">
                <div class="brd bg-danger-subtle h-all">Col-12</div>
            </div>
        </div>

        <h1 class="text-center mt-3">Modal</h1>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Click to open
        </button>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        This is example of model 
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Goi it</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
