<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 6</title>
</head>
<body>
    <h1>Upload</h1>
    <h3>Only Excel Files</h3>
    <form >
      <input type="file" name="file" accept=".xlsx" id="file"  onchange="return fileValidation()" required>

      <input type="submit" value="Upload" >
    </form>

    <h1>Download File</h1>

    <a href="song.mp3" download>
        Click Here to download Song file
      </a><br><br>

    <a href="testVideo.mp4" download>
        Click Here to download Video file
      </a>

    <script>
        function fileValidation() {
            var fileInput = 
                document.getElementById('file');
            
            var filePath = fileInput.value;
        
            var type = /(\.xlsx)$/i;
            
            if (!type.exec(filePath)) {
                alert('Invalid file type');
                fileInput.value = '';
                return false;
            } 
        }


    </script>
</body>
</html>
