<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Time Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h2>AI Time Tracker</h2>
        <p class="total-time">Total AI Usage Today: <span id="total-time">0m 0s</span></p>
        <p class="session-time">Current Session: <span id="session-time">0m 0s</span></p>
        <h3>AI Websites Visited:</h3>
        <ul id="visited-sites"></ul>
        <button id="open-settings">Settings</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
