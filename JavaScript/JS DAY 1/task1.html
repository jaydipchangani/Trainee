<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
}

.container {
    background-color: #e0e0e0;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.row {
    margin-bottom: 10px;
}

.label {
    font-weight: bold;
}

.input-field {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

.button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="label">T1</div>
        <input type="number" id="t1" name="t1" class="input-field" >
    </div>
    <div class="row">
        <div class="label">T2</div>
        <input type="number" id="t2" name="t2" class="input-field" >
    </div>
    <div class="row">
        <div class="label">T3</div>
        <input type="number" id="t3" name="t3" class="input-field" >
    </div>
    <div class="row">
        <div class="label">ANS</div>
        <input type="text" class="input-field" id="ans" name="ans"  readonly>
    </div>
    <div class="row">
        <input type="button" value="Calculate" class="button" onclick="calculate()">
    </div>
</div>

<script>
    function calculate() {
        var t1 = parseFloat(document.getElementById('t1').value);
        var t2 = parseFloat(document.getElementById('t2').value);
        var t3 = parseFloat(document.getElementById('t3').value);

        const sum=t1+t2;
        const result = sum + " | " + t3 + " | " + sum+t3;


        document.getElementById("ans").value = result;
    }
</script>
</body>
</html>
