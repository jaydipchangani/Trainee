<!DOCTYPE html>
<html>
<head>
<title>Add and Show Data in Tables</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}
</style>
</head>
<body>

<h2>Add Data</h2>

<table id="addDataTable">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Action</th>
  </tr>
  <tr>
    <td><input type="text" id="name"></td>
    <td><input type="number" id="age"></td>
    <td><button onclick="addData()">Add</button>
        <button onclick="deleteData()">Remove</button></td>
    
  </tr>
</table>

<h2>Show Data</h2>

<table id="showDataTable">
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
</table>

<script>
let data = []; // Array to store the data in JavaScript

function addData() {
  const name = $('#name').val();
  const age = $('#age').val();

  if (name && age) {
    data.push({ name, age }); //Add data to the JavaScript array

    // Update the show data table
    showData();

    // Clear input fields
    $('#name').val('');
    $('#age').val('');
  } else {
    alert('Please enter both name and age.');
  }
}

function deleteData() {
  data.pop(); // Remove the last item from the array

  // Update the show data table
  showData();
}

function showData() {
  $('#showDataTable tr:gt(0)').remove(); // Remove existing rows (except header)

  data.forEach(item => {
    const row = `<tr><td>${item.name}</td><td>${item.age}</td></tr>`;
    $('#showDataTable').append(row);
  });
}

// Initial load of data (if any)
 
</script>

</body>
</html>
