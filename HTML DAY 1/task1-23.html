<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Openings</title>
    <link rel="stylesheet" href="task1-23.css">
</head>
<body>
    <div class="job-container">
        <div class="job" onmouseover="highlight(this)" onmouseout="unhighlight(this)" onclick="showDetails('You are applying as Software engineer')">
            <img src="https://images.unsplash.com/photo-1573496774379-b930dba17d8b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c29mdHdhcmUlMjBlbmdpbmVlcnxlbnwwfHwwfHx8MA%3D%3D" alt="Software Engineer">
            <h2>Software Engineer</h2>
            <p>Location: Ahemdabad</p>
            <button onclick="window.location.href='task1-1.html'">Apply Now</button>
        </div>
        <div class="job" onmouseover="highlight(this)" onmouseout="unhighlight(this)" onclick="showDetails('You are applying as Data Scientist ')">
            <img src="https://plus.unsplash.com/premium_photo-1683134229698-0b46253b780d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZGF0YSUyMHNjaWVudGlzdHxlbnwwfHwwfHx8MA%3D%3D" alt="Data Scientist">
            <h2>Data Scientist</h2>
            <p>Location: Delhi</p>
            <button onclick="window.location.href='task1-1.html'">Apply Now</button>
        </div>
        <div class="job" onmouseover="highlight(this)" onmouseout="unhighlight(this)" onclick="showDetails('You are applying as Product Manager')">
            <img src="https://images.unsplash.com/photo-1733796941553-55e30faca742?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHByb2RjdXQlMjBtYW5hZ2VyfGVufDB8fDB8fHww" alt="Product Manager">
            <h2>Product Manager</h2>
            <p>Location: Mumbai</p>

            <button onclick="window.location.href='task1-1.html'">Apply Now</button>
        </div>
    </div>

    <script>
        function highlight(element) {
            element.style.backgroundColor = "#f0f0f0";
        }

        function unhighlight(element) {
            element.style.backgroundColor = "";
        }

        function showDetails(jobId) {
            alert("Hello there, " + jobId);
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM fully loaded and parsed');
        });

        window.addEventListener('resize', (event) => {
            console.log('Window resized');
        });

        window.addEventListener('scroll', (event) => {
            console.log('Page scrolled');
        });
    </script>
</body>
</html>
