<body>
    <canvas id="myCanvas" width="700" height="500" style="border: 1px solid black;"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');


    ctx.fillStyle = 'rgb(219,162,173)';
    ctx.fillRect(20, 20, 350, 250);

 
    ctx.fillStyle = 'rgb(143,240,173)';
    ctx.fillRect(150, 150, 350, 250);

    ctx.fillStyle = 'rgb(153,191,121)'; 
    ctx.fillRect(150, 150, 220, 120);

  </script>
