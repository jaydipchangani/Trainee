<!DOCTYPE html>
<html>
<head>
<title>Add Customer</title>
<style>
body {
  font-family: sans-serif;
}

.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  height: 300px;
  width: 400px;
}

.popup input[type="text"],
.popup input[type="email"],
.popup input[type="tel"] {
  width: 90%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
#address {
  width: 95%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

.popup .input-group {
  display: flex;
}

.popup .input-group > div {
  flex: 1;
  margin-right: 10px;
}

.popup .input-group > div:last-child {
  margin-right: 0;
}

.popup button {

  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.popup button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<button onclick="showPopup()">Add Customer</button>

<div id="popup" class="popup">
  <h2>Add Customer</h2>
  <div class="input-group">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" pattern="[A-Za-z\s]{2,50}" required>
    </div>
    <div>
      <label for="company">Company:</label>
      <input type="text" id="company" name="company" pattern="[A-Za-z\s]{2,50}"equired>
    </div>
  </div>
  <div class="input-group">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" pattern="[0-9]{10}" title="Mobile number must be exactly 10 digits." required>
    </div>
    <div>
      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile"  required>
    </div>
  </div>
  <label for="address">Address:</label><br>
  <input type="text" id="address" required>
  <button type="button" onclick="saveCustomer()">Save</button>
  <button type="button" onclick="closePopup()">Cancel</button>
</div>

<script>
function showPopup() {
  document.getElementById("popup").style.display = "block";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

function saveCustomer() {
  // Get form values
  var name = document.getElementById("name").value;
  var company = document.getElementById("company").value;
  var email = document.getElementById("email").value;
  var mobile = document.getElementById("mobile").value;
  var address = document.getElementById("address").value;

  // TODO: Send data to server (e.g., using AJAX)

  closePopup();
}
</script>

</body>
</html>
