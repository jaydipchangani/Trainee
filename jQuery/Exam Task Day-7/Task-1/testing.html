<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercompany Transaction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css">
    <style>
        .transaction-column {
            min-height: 300px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .transaction-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            cursor: grab;
        }
        .transaction-item:hover {
            background-color: #e9ecef;
        }
        .head{
            background-color: #2196f3;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="head">
            Intercompnay Transaction
        </div>
        <div class="row mb-3">
            <div class="col-md-6 text-start">
                <h5>Company 1</h5>
            </div>
            <div class="col-md-6 text-end">
                <h5>Company 2</h5>
            </div>
        </div>
        <hr>
        <div class="row mb-4">
            <div class="col-md-4 text-start">
                <a href="#" class="me-3">Unreconciled</a>
                <a href="#" class="me-3">Reconciled</a>
                <a href="#" class="me-3">Exclude</a>
            </div>
            <div class="col-md-4 text-center">
                <text>Debit: 1000  &nbsp; &nbsp;Credit:0</text>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-primary">Reconcile</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="transaction-column" id="company1Transactions">
                    <div class="transaction-item" data-info="Transaction A1 Details">Transaction A1</div>
                    <div class="transaction-item" data-info="Transaction A2 Details">Transaction A2</div>
                    <div class="transaction-item" data-info="Transaction A3 Details">Transaction A3</div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="transaction-column" id="reconciliationArea"></div>
            </div>
            <div class="col-md-4">
                <div class="transaction-column" id="company2Transactions">
                    <div class="transaction-item" data-info="Transaction B1 Details">Transaction B1</div>
                    <div class="transaction-item" data-info="Transaction B2 Details">Transaction B2</div>
                    <div class="transaction-item" data-info="Transaction B3 Details">Transaction B3</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Initialize drag and drop functionality
            dragula([$('#company1Transactions')[0], $('#company2Transactions')[0], $('#reconciliationArea')[0]]);

            // Show more info on transaction click
            $('.transaction-item').on('click', function () {
                const info = $(this).data('info');
                alert(info);
            });
        });
    </script>
</body>
</html>
